<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Спасибо!</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e6f7ff, #ffffff);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #1976d2;
            font-size: 2em;
            margin-bottom: 20px;
        }

        h2.code-style {
            font-family: 'Courier New', monospace;
            background-color: #d0ebff;
            padding: 12px 20px;
            border-radius: 8px;
            color: #0d47a1;
            font-size: 1.2em;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        a {
            text-decoration: none;
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0d47a1;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            h2.code-style {
                font-size: 1em;
                padding: 10px 15px;
            }

            a {
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <h1>Спасибо! Ваше сообщение отправлено ✅</h1>
    <h2 class="code-style">&lt;&lt; STATUS: 200. Success &gt;&gt;</h2>
    <a href="/">Вернуться на главную</a>
</body>
</html>
